<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script src="text/javascript" src="cordova.js"></script>
        <script src="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <title>Hello World</title>
    </head>
    <body onload="onLoad()">
        <div ng-app="App">
        <div class="form-container" ng-class="done">
            <div class="login-form">
            <h3>Welcome Asia Bike</h3>
            <div>
                <input type="email" placeholder="E-mail" id="user" value="">
            </div>
            <div>
                <input type="password" placeholder="Password" id="passwd" value="">
            </div>
            <button class="data-loading-btn" onclick="login();">
                <span data-loaded-msg="Thank you!">Login</span>
            </button>
            <span id="status"></span>
            </div>
            
            <div class="thank-msg">
                <h3>You are logged in!</h3>
                <button ng-click="done = ''">Try Again</button>
            </div>

            <div class="credits" style="font-size: 1.2em;">
                還沒有帳號? 點此 <a href="#" onclick="window.open('register.html');">註冊</a>
            </div>
        </div>
        <script>app.initialize();</script>
       <!-- <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> -->
    </body>
</html>
